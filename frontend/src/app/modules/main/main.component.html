<div class="header-image"></div>
<div class="header-image-wrapper">
  <div class="content-menu">
    <div class="main-menu">
      <a mat-button [routerLink]="'/main/inmunization'"
        routerLinkActive="link-active">Inmunization</a>
      <a mat-button [routerLink]="'/main/temperature'"
        routerLinkActive="link-active">Temperature</a>
    </div>
    <mat-divider></mat-divider>
    <div class="child-menu">
      <a *ngFor="let link of childLinks"
        mat-button 
        class="link child-link"
        [routerLink]="link.path"
        routerLinkActive="child-link-active"
        [routerLinkActiveOptions]="{ exact: link.exact }">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </div>
  </div>
</div>
<mat-card class="main-content-header">
  <router-outlet (activate)="getChildLinks($event)"></router-outlet>
</mat-card>
