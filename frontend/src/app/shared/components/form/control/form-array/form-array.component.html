<div [formGroup]="formGroup">
  <div [formArrayName]="formArrayName">
    <app-textbox-control
      *ngFor="let itemControl of formArray.controls; index as i"
      [form]="formArray"
      [controlName]="i"
      className="complementary"
      matIconButtonSuffix="clear"
      (clickButtonSuffix)="removeControl(i)"
    ></app-textbox-control>
    <button
      mat-button
      type="button"
      (click)="addControl()"
      >Add {{ formArrayName | titlecase }}
    </button>
  </div>
</div>
