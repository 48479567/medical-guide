<ion-list>
	<ion-item-sliding *ngFor="let inmunization of inmunizations$ | async">
		<ion-item>
			<ion-label>{{ inmunization.title }}</ion-label>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option (click)="goToInmunization(inmunization)">Go</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
